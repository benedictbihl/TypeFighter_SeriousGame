@main("Main Menu") {
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/SetupMenu.css")">
    <script src="@routes.Assets.versioned("javascripts/SetupMenu.js")" type="text/javascript"></script>

    <div class="square square-top">
        <div class="content">
        <div class="table">
            <div class="table-cell">
                <input  id="playBtn" type="button" onclick="location.href='/runGame'" value="PLAY">
            </div>
        </div>
    </div>
</div>
<div class="square square-top">
    <div class="content">
        <div class="table">
            <div class="table-cell">
                <p class="headline">Level Selection:</p>

                <select size="4" id="lvlList">
                    <option id="def" selected="selected"></option>
                </select>


            </div>
        </div>
    </div>
</div>

<div style="clear: both"></div>
    <!-- 2nd row verticaly centered images in square columns -->

<div class="square">
    <div class="content">
        <div class="table">
            <div class="table-cell">
                <p class="headline">Top 3 Scores:</p>
                <ol id="highscoreList">


                </ol>
            </div>
        </div>
    </div>
</div>
<div class="square">
    <div class="content">
        <div class="table">
            <div class="table-cell">
                <p class="headline">Leveltext:</p>

                <p id="selectedLevelText">
                </p>
            </div>
        </div>
    </div>
</div>

}
